<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exercício 19</h1>
    
    <p>Escreva uma função chamada saudacao que aceite um nome como argumento e imprima "Olá, [nome]!".</p>

        {% csrf_token %}
        <input type="text" name="nome">
        <button type="submit">Enviar</button>

    {% if frase %}
        <h2>{{frase}}</h2>
    {% endif %}

    <br><a href="{% url 'home' %}">Lista de exercicios</a></br>
</body>
</html>
