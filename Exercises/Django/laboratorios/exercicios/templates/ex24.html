<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 24</h1>

    <p>Crie uma função chamada troca_valores que receba dois valores a e b como parâmetros, troque os valores entre eles e retorne ambos.</p>
    
    <form method="POST">
        {% csrf_token %}
        <br><input type="number" name="a"></br>
        <br><input type="number" name="b"></br>
        <br><button type="number">Enviar</button>
    </form>

    {% if troca %}
        <h2>Os numeros trocados fica : {{troca}}</h2>
    {% endif %}

    <br><a href="{% url 'home' %}">Lista de exercicios</a></br>
</body>
</body>
</html>
