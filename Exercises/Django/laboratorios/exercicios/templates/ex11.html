<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 11</h1>

    <p> Desenvolva um programa que tenha uma variável do tipo string com uma frase qualquer e, com print, mostre a quantidade de caracteres dessa frase.    </p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="palavra" required>
        <button type="submit">Enviar</button>
    </form>
    
    {% if caracteres is not None %}
        <h2>Essa frase tem {{ caracteres }} caracteres.</h2>
    {% endif %}

    <br><a href="{% url 'home' %}">Lista de exercicios</a></br>
</body>
</html>
