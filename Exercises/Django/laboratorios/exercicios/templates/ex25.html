<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 25</h1>
    
    <p> Desenvolva uma função chamada repete_string que receba uma string frase e um número inteiro n, e retorne a string repetida n vezes.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="frase">
        <button type="submit">Enviar</button>
    </form>
    {% if frase1 %}
        <h2>{{frase1}} </h2>
    {% endif %}

    <br><a href="{% url 'home' %}">Lista de exercicios</a></br>
</body>
</html>
